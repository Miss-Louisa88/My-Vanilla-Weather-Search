<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="weatherApp">
        <header>
            <form>
                <input type="text" placeholder="Enter a city" required class="cityElement">
                <input type="submit" value="search" class="searchButton">
            </form>
        </header>
        <main>
            <h1>Nairobi</h1>
            <div class="weatherDetails">
                <p class="appDetails">
                    <span id="dailyWeatherUpdate">Monday 23: 30, </span> <span>broken clouds</span>
                    <br /> Humidity:
                    <strong id="weatherUpdate">20%</strong>,Wind:
                    <strong id="wind-speed">3.6km/h</strong>

                <div class="weatherElement">
                    <div class="icon" id="icon">🌧️</div>
                    <div class="temperature" id="temp"> 23</div>
                    <div id="unit" class="unit">°C</div>
                </div>
        </main>
        <footer>
            <p>This project was coded by Louise Adera, and is open sourced on Github and hosted on Netlify</p>
        </footer>

    </div>

</body>

</html>
