<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="weatherApp">
        <header>
            <form id="city">
                <input type="text" placeholder="Enter a city" required class="cityElement" autocomplete="off"
                    autofocus="on" id="enterCity">
                <input type="submit" value="search" class="searchButton">
            </form>
        </header>
        <main>
            <h1>Nairobi</h1>
            <div class="weatherDetails">

                <p class="appDetails">
                    <span id="dailyWeatherUpdate">Monday 23: 30, </span> <span>broken clouds</span>
                    <br /> Humidity:
                    <strong id="weatherUpdate">20%</strong>,Wind:
                    <strong id="wind-speed">3.6km/h</strong>

                <div class="weatherElement">
                    <div class="icon" id="icon">🌧️</div>
                    <div class="temperature" id="temp"> 23</div>
                    <div id="unit" class="unit">°C</div>
                    </p>
                </div>
        </main>
        <footer>
            <p>This project was coded by <a href="https://github.com/Miss-Louisa88" target="_blank">Louise Adera</a>,
                and is <a href="https://github.com/Miss-Louisa88/My-Vanilla-Weather-Search" target="_blank">open
                    sourced on Github</a> and hosted on Netlify</p>
        </footer>

    </div>
    <script src="src/index.js"></script>
</body>


</html>
