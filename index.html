<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla Weather Search</title>
</head>

<body>
    <div class="weatherApp">
        <header>
            <form>
                <input type="text" placeholder="Enter a city">
                <input type="submit" value="search">
            </form>
        </header>
        <main>
            <h1>Nairobi</h1>
            <p class="weather-details">
            <div>Monday 23: 30, broken clouds</div>
            <br />
            <span>Humidity: 20%, Wind: 3.5km/hr</span>
            </p>
            <div class="weatherElement">
                <div id="icon">🌧️</div>
                <div id="temperature"> 23</div>
                <div id="unit">°C</div>
            </div>
        </main>
        <footer>
            <p>This project was coded by Louise Adera, and is open sourced on Github and hosted on Netlify</p>
        </footer>

    </div>

</body>

</html>
